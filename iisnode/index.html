<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"RICHIE-10540-stderr-1453607908746.txt","computername":"RICHIE","pid":10540,"type":"stderr","created":1453607908746},{"file":"RICHIE-10540-stdout-1453607908744.txt","computername":"RICHIE","pid":10540,"type":"stdout","created":1453607908744},{"file":"RICHIE-7252-stderr-1453608051431.txt","computername":"RICHIE","pid":7252,"type":"stderr","created":1453608051431},{"file":"RICHIE-7252-stdout-1453608051424.txt","computername":"RICHIE","pid":7252,"type":"stdout","created":1453608051424},{"file":"RICHIE-8120-stderr-1453607916694.txt","computername":"RICHIE","pid":8120,"type":"stderr","created":1453607916694},{"file":"RICHIE-8120-stdout-1453607916690.txt","computername":"RICHIE","pid":8120,"type":"stdout","created":1453607916690},{"file":"RICHIE-9124-stderr-1453608063445.txt","computername":"RICHIE","pid":9124,"type":"stderr","created":1453608063445},{"file":"RICHIE-9124-stdout-1453608063440.txt","computername":"RICHIE","pid":9124,"type":"stdout","created":1453608063440},{"file":"RICHIE-9152-stderr-1453607914959.txt","computername":"RICHIE","pid":9152,"type":"stderr","created":1453607914959},{"file":"RICHIE-9152-stdout-1453607914954.txt","computername":"RICHIE","pid":9152,"type":"stdout","created":1453607914954},{"file":"RICHIE-9596-stderr-1453607906564.txt","computername":"RICHIE","pid":9596,"type":"stderr","created":1453607906564},{"file":"RICHIE-9596-stdout-1453607906562.txt","computername":"RICHIE","pid":9596,"type":"stdout","created":1453607906562},{"file":"RICHIE-9980-stderr-1453566589959.txt","computername":"RICHIE","pid":9980,"type":"stderr","created":1453566589959},{"file":"RICHIE-9980-stdout-1453566589959.txt","computername":"RICHIE","pid":9980,"type":"stdout","created":1453566589959}];
        var lastUpdated = 1453608064937;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
